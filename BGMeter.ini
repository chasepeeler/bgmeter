[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=BGMeter
Author=Chase Peeler
Information=Displays current CGM reading
License=MIT License
Version=0.0.1


[Variables]
R=0
G=0
B=0
W=0
H=0
NightscoutItem=".+"\t(\d+)\t(\d+)\t"(.+)"\t.+[\r\n]*
@include=settings.inc

[MeasureNightscoutParent]
Measure=WebParser
URL=#NightscoutUrl#api/v1/entries?count=1
RegExp=(?siU)#NightscoutItem#
UpdateRate=300

[MeasureFunctions]
Measure=Script
ScriptFile=#@#\Scripts\functions.lua
Disabled=1

[MeasureSugarTime]
Measure=WebParser
URL=[MeasureNightscoutParent]
StringIndex=1

[MeasureSugarArrowType]
Measure=WebParser
URL=[MeasureNightscoutParent]
StringIndex=3


[MeasureSugarValue]
Measure=WebParser
URL=[MeasureNightscoutParent]
StringIndex=2
DynamicVariables=1
IfConditionMode=1
IfCondition=(MeasureSugarValue <= #Middle#) && (MeasureSugarValue >= #Low#)
IfTrueAction=[!SetVariable R ((1-(([MeasureSugarValue]-#Low#)*(1/(#Middle#-#Low#))))*255)][!SetVariable G ((([MeasureSugarValue]-#Low#)*(1/(#Middle#-#Low#)))*255)][!Redraw]
IfCondition1=MeasureSugarValue < #Low#
IfTrueAction1=[!SetVariable R 255][!SetVariable G 0][!Redraw]
IfCondition2=MeasureSugarValue > #High#
IfTrueAction2=[!SetVariable R 255][!SetVariable G 255][!Redraw]
IfCondition3=(MeasureSugarValue > #Middle#) && (MeasureSugarValue <= #High#)
IfTrueAction3=[!SetVariable R ((([MeasureSugarValue]-#Middle#)*(1/(#High#-#Middle#)))*255)][!SetVariable G 255][!Redraw]


[MeterSugar]
Meter=String
DynamicVariables=1
MeasureName=MeasureSugarValue
X=0
Y=0
H=20
W=[MeterTime:W]
FontFace=Arial
FontSize=12
FontColor=#R#,#G#,#B#,255
FontWeight=700
SolidColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
Text=%1
LeftMouseUpAction=[#NightscoutUrl#]

[MeterTime]
Meter=String
DynamicVariables=1
X=0
Y=0R
H=20
FontFace=Arial
FontSize=12
FontColor=#R#,#G#,#B#,255
FontWeight=700
SolidColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
Text=[&MeasureFunctions:GetDate('[&MeasureSugarTime]')]
LeftMouseUpAction=[#NightscoutUrl#]


[MeterArrow]
Meter=Image
MeasureName=MeasureSugarArrowType
DynamicVariables=1
Greyscale=1
ImageTint=#R#,#G#,#B#,255
X=0R
Y=0
W=40
H=50
ImageName=#@#Images\%1.png
DynamicVariables=1
SolidColor=0,0,0,255
Padding=5,5,5,5
AntiAlias=1
LeftMouseUpAction=[#NightscoutUrl#]

